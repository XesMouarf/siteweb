{{extend 'layout.html'}}
	{{block content}}
<div class="container">
{{if response.flash:}}
<div class="alert alert-{{=response.type}} fade in" role="alert">
      <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
      <strong>{{=response.flash}}</strong>
</div>
{{pass}}
<div class="row">
  <div class="col-lg-12">
    <ol class="breadcrumb">
      <li><a href="{{=URL(c='index',f='index')}}">Home</a></li>
      <li><a href="{{=URL(c='admin',f='index')}}">Admin</a></li>
      <li><a href="{{=URL(c='admin',f='categories')}}">Catégories</a></li>
      <li class="active">Modifier catégorie</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <h1>Modifier un catégorie</h1>
  </div>
</div>

  <form action="#" enctype="multipart/form-data" method="post" class="form-horizontal" role="form">
    <input type='hidden' name='id' value='{{=categorie.id}}'/>
    <input type='hidden' name='_form_name' value='modif'/>
  	<div class="form-group">
  	    <label for="ingredient_name" class="col-sm-2 control-label">Nom :</label>
  	    <div class="col-sm-10">
  	      <input class="string form-control" id="ingredient_name" name="name" type="text" value="{{=categorie.name}}" placeholder="Nom de la catégorie">
  	    </div>
    	</div>	  	  	  	
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Valider</button>
      </div>
    </div>
  	{{=form.custom.end}}
</div>
{{end}}
