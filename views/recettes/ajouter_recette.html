{{extend 'layout.html'}}
	{{block content}}
		{{=form}}
		<div class="container">
			<h1>Ajouter une recette</h1>
			<form class="form-horizontal" role="form">
			<!-- Intitulé -->
			  <div class="form-group">
			    <label for="inputIntitule" class="col-sm-2 control-label">Intitulé : </label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputIntitule" placeholder="Intitulé">
			    </div>
			  </div>
			<!-- Temps préparation -->
			  <div class="form-group">
			    <label for="inputTpsPrep" class="col-sm-2 control-label">Temps de préparation : </label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" id="inputTpsPrep" placeholder="Temps de préparation">
			    </div>
			  </div>
			<!-- Temps cuisson -->
			  <div class="form-group">
			    <label for="inputTpsCuisson" class="col-sm-2 control-label">Temps de cuisson : </label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" id="inputTpsCuisson" placeholder="Temps de cuisson">
			    </div>
			  </div>
			<!-- Temps attente -->
			  <div class="form-group">
			    <label for="inputTpsAttente" class="col-sm-2 control-label">Temps d'attente : </label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputTpsAttente" placeholder="Temps d'attente">
			    </div>
			  </div>
			<!-- Ingrédients -->
			  <div class="form-group">
			    <label for="inputIngredients" class="col-sm-2 control-label">Ingrédients : </label>
			  	<div id="ingredient">
				    <div class="col-sm-8">
				      <input type="text" class="form-control" id="inputIngredients" placeholder="Ingrédients">
				    </div>
				    <div class="col-sm-1">
				    	<a href="javascript:addIngredient()">Add</a>
				    </div>
				    <div class="col-sm-1">
						<a href="javascript:delIngredient()">Del</a>
				    </div>
			  	</div>
			  </div>
			<!-- étapes -->
			  <div class="form-group">
			    <label for="inputEtape" class="col-sm-2 control-label">Etapes : </label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputEtape" placeholder="Etapes">
			    </div>
			  </div>
			<!-- Commentaires -->
			  <div class="form-group">
			    <label for="inputCommentaire" class="col-sm-2 control-label">Commentaires : </label>
			    <div class="col-sm-10">
			      <textarea class="form-control" rows="3" placeholder="Commentaires"></textarea>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Valider</button>
			    </div>
			  </div>
			</form>
		</div>
		<a href="javascript:addIngredient()">Add</a>
		<a href="javascript:delIngredient()">Del</a>
		<script type="text/JavaScript">
		function addIngredient(){
			$('#ingredient').append('<div class="col-sm-8 col-sm-offset-2"><input type="text" class="form-control" id="inputIngredients" placeholder="Ingrédients"></div><div class="col-sm-1"><a href="javascript:addIngredient()">Add</a></div><div class="col-sm-1"><a href="javascript:delIngredient()">Del</a></div>');
		}
		function delIngredient(){
			alert('del');
		}
		</script>
{{end}}
